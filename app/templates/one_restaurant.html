<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <style>
        /* Custom styles for Restaurant theme */
        body {
            background-color: #f8f9fa;
            /* Light gray background */
        }

        .menu-item {
            background-color: #fff3cd;
            /* Light yellow background for menu items */
            border: 1px solid #ffeeba;
            /* Border color */
            border-radius: 0.25rem;
            /* Rounded corners */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            /* Shadow */
        }

        .menu-item h5 {
            color: #007bff;
            /* Blue color for menu item name */
        }

        .btn-add-to-cart {
            background-color: #28a745;
            /* Green background for Add to Cart button */
            border-color: #28a745;
            /* Green border color */
        }

        .btn-add-to-cart:hover {
            background-color: #218838;
            /* Darker green on hover */
            border-color: #1e7e34;
            /* Darker green border on hover */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <!-- Restaurant Image -->
                <img src="restaurant_image.jpg" class="img-fluid" alt="Restaurant Image">
            </div>
            <div class="col-md-6">
                <!-- Restaurant Details -->
                <h1>{{restaurant_details.name}}</h1>
                <p><strong>Phone:</strong> {{restaurant_details.phone_number}}</p>
                <p><strong>Website:</strong> <a href="{{restaurant_details.website}}">{{restaurant_details.website}}</a>
                </p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <!-- Menu Items -->
                <h2>Menu Items</h2>
                {% for menu in restaurant_details.menus.all %}
                <a href="{% url 'get_one_menu' id=menu.id %}">
                    <div class="menu-item row mb-3 p-3">
                        <!-- Menu Item Details -->
                        <div class="col-md-10">
                            <h5>{{ menu.name }}</h5>
                            <!-- Truncated Description -->
                            <p class="text-truncate">{{ menu.description }}</p>
                            <!-- Adjust max-width as needed -->
                            <p><strong>Price:</strong> ${{ menu.price }}</p>
                        </div>
                        <!-- Add to Cart Button -->
                        <div class="col-md-2 align-self-center">
                            <div class="text-center">
                                <button class="btn btn-add-to-cart btn-block">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

</body>

</html>
